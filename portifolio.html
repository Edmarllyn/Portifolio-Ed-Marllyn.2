<!DOCTYPE html>
<!-- Define que o documento está usando HTML5 -->

<html lang="pt-br">
<!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 (compatível com acentuação e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a página responsiva, adaptando para dispositivos móveis -->

    <title>Portfólio Ed Marllyn</title>
    <!-- Título da aba do navegador -->

    <!-- Fonte personalizada do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Otimização para carregar as fontes mais rápido -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconexão com servidor de fontes (com CORS habilitado) -->
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <!-- Importa a fonte "Emblema One" do Google Fonts -->

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="portifolio.css">
    
    <!-- Script do FontAwesome para ícones -->
    <script src="https://kit.fontawesome.com/5965870c94.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Início do cabeçalho da página -->
    <header>
        <div class="interface"> 
            <!-- Container para alinhar os elementos do cabeçalho -->

            <div class="logo">
                <!-- Logo do portfólio -->
                <a href="#">
                    <img src="img/icon.png" alt="Logo do Portfólio">
                    <!-- Imagem da logo -->
                </a>
            </div>

            <nav class="menu-desktop">
                <!-- Menu para telas maiores (versão desktop) -->
                <ul>
                    <li><a href="Curriculo.html">CURRÍCULO</a></li>
                    <li><a href="especialidades.html">ESPECIALIDADES</a></li>
                    <li><a href="certificados.html">CURSOS / FACULDADES</a></li>
                    <!-- Links de navegação -->
                </ul>
            </nav>

            <div class="btn-contato">
                <!-- Botão de contato -->
                <a href="#">
                    <button>CONTATO</button>
                </a>
            </div>

            <div class="menu-icon" onclick="toggleMenu()">
                <!-- Ícone do menu mobile (hambúrguer) -->
                <i class="fas fa-bars" id="menuToggleIcon"></i>
            </div>
        </div>

        <!-- Menu mobile (abre com clique no ícone) -->
        <div class="menu-mobile" id="menuIcon">
            <div class="menu-close" onclick="toggleMenu()">
                <!-- Botão para fechar o menu -->
                <i class="fas fa-times"></i>
            </div>
            <!-- Itens do menu mobile -->
            <a href="Curriculo.html">CURRÍCULO</a>
            <a href="especialidades.html">ESPECIALIDADES</a>
            <a href="certificados.html">CURSOS / FACULDADES</a>
        </div>
    </header>

    <!-- Seção com o perfil do Ed Marllyn -->
    <section class="perfil">
        <div class="card">
            <!-- Card com a imagem e informações -->
            <img src="img/edmarllyn.jpg" alt="Ed Marllyn">
            <!-- Foto de perfil -->
            <h2>ED MARLLYN SOARES CONFESSOR</h2> <br>
            <!-- Nome em destaque -->
            <h3>Data Engineer</h3>
            <!-- Título profissional -->

            <!-- Ícones de redes sociais -->
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="https://www.linkedin.com/in/ed-marllyn-soares-confessor-179564260/"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <!-- Script JS para abrir/fechar o menu mobile -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuIcon");
            // Verifica se o menu já está visível
            if (menu.style.display === "flex") {
                menu.style.display = "none"; // Esconde o menu
            } else {
                menu.style.display = "flex"; // Mostra o menu
            }
        }
    </script>
</body>
</html>
